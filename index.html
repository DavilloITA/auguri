<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <button class="function ac">AC</button>
            <button class="function pm">+/-</button>
            <button class="function percent">%</button>
            <button class="operator division">:</button>
            <button class="number-7">7</button>
            <button class="number-8">8</button>
            <button class="number-9">9</button>
            <button class="operator multiplication">x</button>
            <button class="number-4">4</button>
            <button class="number-5">5</button>
            <button class="number-6">6</button>
            <button class="operator subtraction">-</button>
            <button class="number-1">1</button>
            <button class="number-2">2</button>
            <button class="number-3">3</button>
            <button class="operator addition">+</button>
            <button class="number-0" style="grid-column: 1/ 3; width: 110px;">0</button>
            <button class="decimal">.</button>
            <button  class="operator equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
